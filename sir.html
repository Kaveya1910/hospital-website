<!DOCTYPE html>
<html>
  <head>
    <title>Responsive NavBar</title>
    <link rel="stylesheet" href="./sir.css " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Logo</h1>
        <input type="checkbox" id="abc" />
        <label for="abc"> <i class="fa-solid fa-bars"></i></label>
        <div class="subNav">
          <a href="#home"> Home </a>
          <a href="#about"> About </a>
          <a href="#service"> Contact </a>
          <a href="./privacy.html">privacy</a>
        </div>
      </nav>
      <section class="box box1" id="home">
        <h1>Home</h1>
      </section>
      <section class="box box2" id="about">
        <h1>About</h1>
      </section>
      <section class="box box3" id="service">
        <h1>Service</h1>
      </section>
    </div>
  </body>
</html>
